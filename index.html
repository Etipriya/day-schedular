<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./assests/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row" data-time="9">
        <div class="col-1 hour">9 AM</div>
        <textarea class="col-10 past"></textarea>
        <button id="9" class="col-1 saveBtn fa fa-save"><i></i></button>
      </div>
      <div class="row" data-time="10">
        <div class="col-1 hour">10 AM</div>
        <textarea class="col-10 past"></textarea>
        <button id="10" class="col-1 saveBtn fa fa-save"><i></i></button>
      </div>
      <div class="row" data-time="11">
        <div class="col-1 hour">11 AM</div>
        <textarea class="col-10 past"></textarea>
        <button id="11" class="col-1 saveBtn fa fa-save"><i></i></button>
      </div>
      <div class="row" data-time="12">
        <div class="col-1 hour">12 PM</div>
        <textarea class="col-10 past"></textarea>
        <button id="12" class="col-1 saveBtn fa fa-save"><i></i></button>
      </div>
      <div class="row" data-time="13">
        <div class="col-1 hour">13 PM</div>
        <textarea class="col-10 past"></textarea>
        <button id="13" class="col-1 saveBtn fa fa-save"><i></i></button>
      </div>
      <div class="row" data-time="14">
        <div class="col-1 hour">14 PM</div>
        <textarea class="col-10 past"></textarea>
        <button id="14" class="col-1 saveBtn fa fa-save"><i></i></button>
      </div>
      <div class="row" data-time="15">
        <div class="col-1 hour">15 9M</div>
        <textarea class="col-10 past"></textarea>
        <button id="15" class="col-1 saveBtn fa fa-save"><i></i></button>
      </div>
      <div class="row" data-time="16">
        <div class="col-1 hour">16 PM</div>
        <textarea class="col-10 past"></textarea>
        <button id="16" class="col-1 saveBtn fa fa-save"><i></i></button>
      </div>
      <div class="row" data-time="17">
        <div class="col-1 hour">17 PM</div>
        <textarea class="col-10 past"></textarea>
        <button id="17" class="col-1 saveBtn fa fa-save"><i></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assests/js/main.js"></script>
  </body>
</html>
